<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="profile card.css">
    <title>profilecard </title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="profilecard">
        <div  class="image">
            <img src="Girls in Tech Sticker Variety Pack.jpeg" alt="Tech" class="profile_img">
    </div>
    <div class="text_data">
    <span class="name">coding</span>
    <span class="job"> frontend developer</span>
    <div class="media_buttons">
        <a href="#" style="background: #4267b2"  class="link"> 
            <i class='bx bxl-facebook-square'></i>    
    </a>
    <a href="#" style="background: #1da1f2;" class="link"> 
        <i class="bx bxl-twitter"></i>
</a>
<a href="#" style="background: #8a3535;"  class="link"> 
    <i class="bx bxl-instagram"></i>
</a>
<a href="#" style="background: #ff0000;" class="link"> 
    <i class='bx bxl-youtube'></i>    
</a>
    </div>
    <div class="buttons">
        <button class="button">subscribe</button>
        <button class="button">message</button>
    </div>
<div class="analytics">
    <div class="data">
        <i class='bx bx-heart'></i>
        <span class="number">60k</span>
        <i class='bx bx-message-rounded'></i>
        <span class="number">20k</span>
        <i class='bx bxs-share'></i>
        <span class="number">12k</span>

    </div>

</div>
    </div>
</body>
</html>
